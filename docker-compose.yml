version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: template-editor-mongo
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    networks:
      - template-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: template-editor-backend
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=template_editor
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    depends_on:
      - mongodb
    networks:
      - template-network
    ports:
      - "8001:8001"

  # React Frontend (built and served by nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:8001}
    container_name: template-editor-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - template-network
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Mount SSL certs if available

volumes:
  mongodb_data:

networks:
  template-network:
    driver: bridge
